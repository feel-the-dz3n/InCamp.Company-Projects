<h3 *ngIf="isLoading">Loading</h3>
<h2>{{person?.name}}</h2>
<h3>Skills</h3>
<ul>
  <li *ngIf="getSkills().length == 0">No skills</li>
  <li *ngFor="let skill of getSkills()">{{skill.name}}</li>
</ul>
<h3>Contributions</h3>
<p *ngIf="contributions.length == 0">No contributions</p>
<div *ngFor="let c of contributions" class="contribution">
  <h4><a [routerLink]="['/project', c.project?.id]">{{c.project?.name}}</a></h4>
  <p>{{getDatePeriod(c.startDate, c.endDate)}}</p>
  <p>Experience:</p>
  <div class="technologies">
    <p *ngFor="let skill of c.technologies" class="technology">
      {{skill.name}}
    </p>
  </div>
</div>
